<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/styles/style.css">
</head>
<body>
  <main>
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="left">
            <div class="left_head">
              <h4>Only Pipe</h4>
              <h1>Get Started With Us</h1>
              <p>Complete these easy steps to register </p>
              <p>your account</p>
            </div>
            <div class="form_center">
              <form>
                <div class="buttons">
                  <button class="primary_button1">
                    <span>Sign up your account</span>
                  </button>
                  <button class="primary_button2">
                    <span>Set up your workspace</span>
                  </button>
                  <button class="primary_button2">
                    <span>Set up your profile</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="right_head">
              <h1>Sign Up Account</h1>
              <p>Enter your personal data to create your account </p>
            </div>
            <div class="form_center">
              <form class="right-form-control">
                <div class="form_group">
                  <div class="btn_groups">
                    <button class="primary_btn">Google</button>
                    <button class="primary_btn">GitHub</button>
                  </div>
                  <div class="names_container">
                    <div class="name_field">
                      <h3>First Name</h3>
                      <input type="text" placeholder="eg.John" />
                    </div>
                    <div class="name_field">
                      <h3>Last Name</h3>
                      <input type="text" placeholder="eg.Francisco" />
                    </div>
                  </div>
                  <h3>Email</h3>
                  <input type="email" placeholder="eg.johnfrans@gmail.com" />
                  <h3>Password</h3>
                  <input type="password" placeholder="Enter your password" minlength="8" maxlength="12"/>
                  <h4>Must be at least 8 characters</h4>
                  <div class="sign_btn">
                    <button class="signin"> Sign Up</button>
                  </div>
                </div>
                <p class="login">Already have an account?<a href="#">Log In</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
